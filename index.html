<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order Summary Card Component</title>
  </head>
  <body>
    <!-- Order Summary Component -->
    <section class="card-container">
      <div class="card-content">
        <div class="card-img">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>

        <div class="card-info">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audio books, and podcasts
            on any device anywhere you like!
          </p>

          <div class="subscription-plan">
            <div class="music-icon-and-price">
              <img src="./images/icon-music.svg" alt="" />
              <div class="price">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>

            <a href="#" class="change-plan-link">Change</a>
          </div>

          <a href="#" class="btn">Proceed to Payment</a> <br />

          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </section>
    <!-- Javascript Link -->
    <script src="./js/script.js"></script>
  </body>
</html>
